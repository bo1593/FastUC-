<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FastUC - اشحن PUBG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <div class="login_box">
    <h2>سجل الدخول للمتابعة</h2>

    <button id="googleLogin">تسجيل الدخول بجوجل</button>

    <hr>

    <input id="phoneNumber" placeholder="+2010XXXXXXXX">
    <div id="recaptcha-container"></div>
    <button id="phoneLogin">تسجيل برقم الهاتف</button>
  </div>
</div>

<header>
  <h1>FastUC</h1>
  <div class="header_buttons">
    <a href="orders.html"><button>طلباتي</button></a>
    <button id="logoutBtn">تسجيل خروج</button>
  </div>
</header>

<main id="packagesContainer"></main>

<!-- PAYMENT POPUP -->
<div id="paymentPopup" class="popup">
  <div class="popup_content">
    <span class="close">&times;</span>
    <h3 id="pName"></h3>
    <p id="pDetails"></p>
    <p id="pPrice"></p>

    <input type="text" id="pubgId" placeholder="PUBG ID">
    <input type="file" id="transferImg" accept="image/*">

    <button id="confirmOrder">تأكيد الطلب</button>

    <p class="cash">
      فودافون كاش: 01044580421<br>
      انستا باي: 01044580421
    </p>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
